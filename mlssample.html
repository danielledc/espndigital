   	<script type="text/javascript">

		
	$( document ).ready(function() {
	
		init('1280x100','%%CLICK_URL_UNESC%%');
	
	});
	 function animate(){
	
	CSSPlugin.defaultTransformPerspective = 500;
	
    	
	  
				var animateBanner = new TimelineMax({repeat:1});
				 
					
				animateBanner.add([
					 TweenMax.fromTo($("#soccerLogo"), 0.5, { x:"0px", autoAlpha:0, delay:0,  ease: Power1.easeOut},{ autoAlpha:1,display:"inline-block", delay:0.5,  ease: Power1.easeOut}),
					 TweenMax.to($("#soccerLogo"), 0.5, { x:"-500px", y:"0px", delay:1.5,  ease: Power1.easeOut}),
					 TweenMax.fromTo($("#leftDiagonal"), 0.5, {x:"200px", y:"-200px",  delay:0,  ease: Power1.easeOut},{ x:"0px", y:"0px",display:"inline-block", delay:1.9,  ease: Power1.easeOut}),
					   TweenMax.fromTo($("#tuneInMessage"), 0.5, {x:"150px", y:"-100px",  delay:0,  ease: Power1.easeOut},{ x:"0px", y:"0px",display:"inline-block", delay:2.3,  ease: Power1.easeOut}),
					
					     TweenMax.staggerTo( $(".table1, .table2"), 0.5, {   autoAlpha:1, visibility:"visible", delay:2.7 }, 0.3),
						TweenMax.fromTo($("#ctaBtn"), 0.5, {x:"-100px", y:"150px",  delay:0},{ x:"0px", y:"0px",display:"inline-block", delay:ctaDelay,  ease: Power4.easeOut}),
						 TweenMax.fromTo($("#cta"), 0.5, {x:"-100px", y:"150px",  delay:0},{ x:"0px", y:"0px",display:"inline-block", delay:ctaDelay+0.2,  ease: Power4.easeOut}),
						      TweenMax.to($(".table1, .table2"), 0.5, { autoAlpha:0, visibility:"hidden", delay:7}),
							  TweenMax.to($("#ctaBtn, #cta, #soccerLogo, #leftDiagonal,#tuneInMessage"), 0.5, { autoAlpha:0, delay:7, display:"none"})  
				
				
						], "+=0", "normal");
					
				
				var animateBannerFinish = new TimelineMax({repeat:0, delay:15});		
						
		   		animateBannerFinish.add([
				TweenMax.to($("#leftDiagonal"), 0.5, { autoAlpha:1, display:"none", delay:0}),
								 TweenMax.to($("#tuneInMessage"), 0.5, { autoAlpha:1, display:"none", delay:0}),
								 TweenMax.to($(".table1, .table2"), 0.5, { autoAlpha:0,visibility:"hidden",delay:0}),
								 TweenMax.to($("#cta"), 0.5, { autoAlpha:1, delay:0, display:"none"}), 
								  TweenMax.to($("#ctaBtn"), 0.5, { autoAlpha:1, delay:0, display:"none"}),
								   TweenMax.to($("#soccerLogo"), 0.5, { x:"0px",display:"none",delay:0}),
								 TweenMax.fromTo($("#soccerLogo"), 0.5, { autoAlpha:0, delay:0,  ease: Power1.easeOut},{ autoAlpha:1,display:"inline-block", delay:0.5,  ease: Power1.easeOut}),
					 TweenMax.to($("#soccerLogo"), 0.5, { x:"-500px", y:"0px", delay:1.5,  ease: Power1.easeOut}),
					 TweenMax.fromTo($("#leftDiagonal"), 0.5, {x:"200px", y:"-200px",  delay:0,  ease: Power1.easeOut},{ x:"0px", y:"0px",display:"inline-block", delay:1.9,  ease: Power1.easeOut}),
					   TweenMax.fromTo($("#tuneInMessage"), 0.5, {x:"150px", y:"-100px",  delay:0,  ease: Power1.easeOut},{ x:"0px", y:"0px",display:"inline-block", delay:2.3,  ease: Power1.easeOut}),
					
					     TweenMax.staggerTo( $(".table1, .table2"), 0.5, {   autoAlpha:1, visibility:"visible", delay:2.7 }, 0.3),
						 TweenMax.fromTo($("#ctaBtn"), 0.5, {x:"-100px", y:"150px",  delay:0},{ x:"0px", y:"0px",display:"inline-block", delay:ctaDelay,  ease: Power4.easeOut}),
						 TweenMax.fromTo($("#cta"), 0.5, {x:"-100px", y:"150px",  delay:0},{ x:"0px", y:"0px",display:"inline-block", delay:ctaDelay+0.2,  ease: Power4.easeOut}),		], "+=0", "normal");
				
		}
		
	</script>
